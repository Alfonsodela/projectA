<div
    *ngIf="products"
    class="product"
>
    <img class="product__image" [src]="products?.image">
    <div class="product__info">
        <p>{{ products.name }}</p>
        <p class="product__price">Price: {{ products?.price }}$</p>
        <p class="product__description">{{ products?.description }}</p>
    </div>
</div>
