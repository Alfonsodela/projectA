<div class="products">
    <div>
        <h2>List of products ({{products.length}}) </h2>
    </div>
    <div>
        <div class="product-list">
            <app-product
                *ngFor="let product of products"
                class="product-list__element"
                [product]="product"
            ></app-product>
        </div>
    </div>
</div>
