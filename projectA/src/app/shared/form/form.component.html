<form
  *ngIf="createProductForm"
  (submit)="saveProduct($event)"
  [formGroup]="createProductForm"
  class="form"
>
  <div class="field-container">
    <input class="form__input" placeholder="Name" formControlName="name" />
    <p
      *ngIf="
        !createProductForm.get('name')?.valid &&
        createProductForm.get('name')?.dirty
      "
      class="input-error"
    >
      This value is required
    </p>
  </div>
  <div class="field-container">
    <input class="form__input" placeholder="Price" formControlName="price" />
    <p
      *ngIf="!createProductForm.get('price')?.valid
            && createProductForm.get('price')?.dirty
            && createProductForm.get('price')?.errors?.['required']"
      class="input-error"
    >
      This value is required
    </p>
    <p
      *ngIf="!createProductForm.get('price')?.valid
            && createProductForm.get('price')?.dirty
            && createProductForm.get('price')?.errors?.['maxlength']"
      class="input-error"
    >
      This value exceeds the maximun price length
    </p>
  </div>
  <div class="field-container">
    <input
      class="form__input"
      placeholder="Image URL"
      formControlName="image"
    />
    <p
      *ngIf="!createProductForm.get('image')?.valid
            && createProductForm.get('image')?.dirty
            && createProductForm.get('image')?.errors?.['required']"
      class="input-error"
    >
      This value is required
    </p>
  </div>
  <div class="field-container">
    <input class="form__input" placeholder="Color" formControlName="color" />
  </div>
  <div class="field-container">
    <textarea
      class="form__input form__textarea"
      formControlName="description"
    ></textarea>
  </div>
  <button
    class="form__button"
    type="submit"
    [disabled]="!createProductForm.valid"
  >
    {{ product ? "Edit" : "Create" }}</button>
</form>
